<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Status</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="write-bios.css">
    
    <!-- Link to the translation and page-specific scripts. 'defer' ensures they run in order after the HTML is parsed. -->
    <script src="translation.js" defer></script>
    <script src="write-bios.js" defer></script>
</head>
<body>
    <div class="nebula-background"></div>
    <div class="stars-background"></div>
    <div class="main-container">
        <div class="content-box">
            <header class="header-nav">
                <a href="javascript:history.back()" class="back-button" data-translate-key="userIntentionBack"> Back </a>
                <div style="display: flex; align-items: center;">
                    <a href="review-profile.html" class="skip-button" data-translate-key="userIntentionSkip"> Skip </a>
                    <!-- Language toggle button has been removed from here -->
                </div>
            </header>

            <h1><span data-translate-key="writeBioTitle">Your Bio</span><span class="blinking-cursor">_</span></h1>
            <p class="subtitle" data-translate-key="writeBioSubtitle"> Craft your legend. Tell the world who you are.</p>

            <div id="status-container" class="status-editor">
                <!-- VIEW MODE -->
                <div id="status-display"></div>

                <!-- EDIT MODE -->
                <textarea id="status-input" data-translate-key="writeBioPlaceholder" data-translate-target="placeholder" placeholder="Type your status here..."></textarea>
                <p id="char-counter">0/150</p>
                <div id="edit-mode-controls" class="status-controls">
                    <button id="cancel-button" class="btn-8bit btn-secondary" data-translate-key="profilesCancel">CANCEL</button>
                    <button id="save-button" class="btn-8bit" data-translate-key="save">SAVE</button>
                </div>
            </div>
           
            <div id="submit-navigation" class="navigation">
                 <a href="review-profile.html" class="btn-8bit" data-translate-key="submit">SUBMIT</a>
            </div>
        </div>
    </div>
</body>
</html>
