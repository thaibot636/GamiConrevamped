<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="identityTitle">Your Identity</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Link to your new external stylesheet -->
    <link rel="stylesheet" href="add-pictures.css">
</head>
<body>
    <div class="nebula-background"></div>
    <div class="stars-background"></div>
    <div class="main-container">
        <div class="content-box">
            <header class="header-nav">
                <a href="javascript:history.back()" class="back-button" data-translate-key="userIntentionBack"> Back </a>
                <a href="write-bios.html" class="skip-button"> Skip </a>
            </header>

            <h1><span data-translate-key="identityTitle">Your Identity</span><span class="blinking-cursor">_</span></h1>
            <p class="subtitle" data-translate-key="identitySubtitle">Show 'em what you got! Add up to 6 photos.</p>

            <form id="identity-form">
                <div class="photo-grid">
                    <!-- 6 photo slots will be generated by JS -->
                </div>

                <p id="photo-count-status"><span id="photo-count">0</span>/6</p>
                <p class="section-tip" data-translate-key="photo_tip_text">Add at least 2 photos to continue. Clear face pics get more views!</p>

                <p class="error-message" data-error-for="photos" data-translate-key="errorAddPhotos" style="display: none;"></p>

                <div class="navigation">
                     <a id="submit-button" href="gaming-profile.html" class="btn-8bit" data-translate-key="userIntentionSubmit">SUBMIT</a>
                </div>
            </form>
        </div>
    </div>
   
    <!-- Modal HTML with close button removed -->
    <div id="image-modal">
        <img id="modal-content" src="" alt="Zoomed Photo">
    </div>

    <!-- Link to your new external script file -->
    <script src="add-pictures.js"></script>
    <script src="translation.js"></script>
</body>
</html>
